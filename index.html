<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="images/favicon.7bc86b10038c668115f9.ico" type="image/png"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="container"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile" aria-label="Профиль"><div class="profile__docket"><img class="profile__avatar" src="images/Avatar.92858d26d97cf06e9412.jpg" alt="Аватар"> <button class="profile__avatar-btn btn-hover"></button><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button class="profile__edit-btn btn-hover" type="button"></button></div><p class="profile__about"></p></div></div><button class="profile__add-btn btn-hover" type="button"></button></section><section class="gallery" aria-label="Галерея"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><article class="popup popup_type_edit" aria-label="Попап"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editForm" novalidate><div class="popup__input-container"><input id="editName" class="popup__input-text popup__input-text_type_name" name="editName" minlength="2" maxlength="40" required> <span id="editName-error" class="popup__input-error"></span></div><div class="popup__input-container"><input id="editAbout" class="popup__input-text popup__input-text_type_about" name="editAbout" minlength="2" maxlength="200" required> <span id="editAbout-error" class="popup__input-error"></span></div><input type="submit" value="Сохранить" class="btn-hover popup__save-btn"></form><button class="popup__close-btn btn-hover popup__close-edit" type="button"></button></div></article><article class="popup popup_type_add-img" aria-label="Попап"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-imgForm" novalidate><div class="popup__input-container"><input id="TitleImg" class="popup__input-text popup__input-text_type_title-img" name="TitleImg" placeholder="Название" minlength="2" maxlength="30" required> <span id="TitleImg-error" class="popup__input-error"></span></div><div class="popup__input-container"><input id="linkImg" class="popup__input-text popup__input-text_type_link-img" name="linkImg" type="url" placeholder="Ссылка на картинку" required> <span id="linkImg-error" class="popup__input-error"></span></div><input type="submit" value="Создать" class="btn-hover popup__save-btn"></form><button class="popup__close-btn btn-hover popup__close-add" type="button"></button></div></article><article class="popup zoom" aria-label="Попап"><div class="zoom__container"><img class="zoom__img" src="#" alt="#"><h2 class="zoom__title"></h2><button class="popup__close-btn btn-hover popup__close-zoom" type="button"></button></div></article><article class="popup popup_type_edit-avatar" aria-label="Попап"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="edit-avatarForm" novalidate><div class="popup__input-container"><input id="linkAvatar" class="popup__input-text popup__input-text_type_link-Avatar" name="linkAvatar" type="url" placeholder="Ссылка на аватар" required> <span id="linkAvatar-error" class="popup__input-error"></span></div><input type="submit" value="Сохранить" class="btn-hover popup__save-btn"></form><button class="popup__close-btn btn-hover popup__close-add" type="button"></button></div></article><article class="popup popup_type_delete-card" aria-label="Попап"><div class="popup__container"><h2 class="popup__title popup__title_type_delete-card">Вы уверены?</h2><form class="popup__form" name="delete-cardForm" novalidate><input type="submit" value="Да" class="btn-hover popup__save-btn"></form><button class="popup__close-btn btn-hover popup__close-add" type="button"></button></div></article><template class="template"><div class="gallery__card"><img class="gallery__photo" src="#" alt="#"><div class="gallery__caption"><h2 class="gallery__photo-title"></h2><div class="gallery__like-container"><button class="btn-hover gallery__like" type="button"></button> <span class="gallery__like-counter"></span></div></div><button class="btn-hover gallery__delete-btn"></button></div></template></body></html>
